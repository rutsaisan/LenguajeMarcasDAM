<!DOCTYPE html>
<html>
    <head>

        <style>
            section{display:grid;grid-template-columns: repeat(1,50px);}
            div{width:40px; height: 40px;border: 1px soild grey;padding: 5px;}
        </style>
    </head>
    <body>

        <script>
            document.write("<section>");
            const hoy = new Date();
            const anio = hoy.getFullYear();
            const mes = hoy.getMonth();
            const dias_en_mes = new Date(anio, mes + 1, 0).getDate();
            for(let dia = 1;dia<=dias_en_mes;dia++){
                document.write("<div>"+dia+"</div>");
            }
            document.write("</section>");
        </script>
        
    </body>
</html>
