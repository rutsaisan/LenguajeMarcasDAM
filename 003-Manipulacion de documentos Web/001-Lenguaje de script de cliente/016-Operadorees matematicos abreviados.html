<!DOCTYPE html>

    <body>
        <script>
          let edad = 18;
          console.log("Mi edad es de",edad,"años");
          edad ++; //Le suma un valor
          console.log("Mi edad es de",edad,"años");
          edad --; //Le resta un valor
          console.log("Mi edad es de",edad,"años");
          </script>
    </body>
</html>
